<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>FORMS</h1>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="name">
        </div><br>
        <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="email">
        </div><br>
        <div>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password">
        </div>
        <p>Language</p>
        <input type="radio" id="react" name="" value="React">
        <label for="react">React</label><br>
        <input type="radio" id="angular" name="" value="angular">
        <label for="angular">Angular</label><br>
        <input type="radio" id="vue" name="" value="vue">
        <label for="vue">Vue</label><br>
        <p>Course</p>
        <input type="checkbox" id="mern" name="" value="mern">
        <label for="mern">MERN</label><br>
        <input type="checkbox" id="mean" name="" value="mean">
        <label for="mean">MEAN</label><br>
        <input type="checkbox" id="mevn" name="" value="mevn">
        <label for="mevn">MEVN</label><br>
        <p>Field:</p>
        <select name="field" >
            <option value="Front End">Front End</option>
            <option value="Back End">Back End</option>
            <option value="Full stack">Full Stack</option>
        </select><br><br>
        <div>
        <textarea id="field" name="field" rows="5" cols="30">
        </textarea>
        </div><br>
        <label for="phNo">Phone Number</label>
        <input type="tel" id="phNo" name="" value="">
        <input type="submit" value="Submit"><br>
        <h1>TABLES</h1>
        <a href="tables.html">Click here</a>
        

    </body>
</html>
